<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta name="description" content="Website in HTML and CSS" />
		<meta name="keywords" content="fr3xit, frontend, web " />
		<meta name="author" content="Fr3xit" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/img/" rel="shortcut icon" type="image/x-icon" />
		<link href="style.css" rel="stylesheet" />
		<title>Project</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<h1 class="h1">Slider</h1>
			</header>

			<main class="main">
				<section class="section">
					<h2 class="h2">Slider</h2>

					<div class="slider middle">
						<div class="input-box"></div>
						<input type="radio" name="slider" id="slide-1"/>
						<input type="radio" name="slider" id="slide-2" checked/>
						<input type="radio" name="slider" id="slide-3" />
						<!-- <input type="radio" name="slider" id="slide-4" /> -->

						<div class="slides">
							<div class="slide slide--guide">
								<img src="./img/1.jpg" alt="Slide" />
							</div>

							<div class="slide">
								<img src="./img/2.jpg" alt="Slide" />
							</div>

							<div class="slide">
								<img src="./img/3.jpg" alt="Slide" />
							</div>

							<!-- <div class="slide">
								<img src="./img/4.jpg" alt="Slide" />
							</div>
						</div> -->

						<div class="slider__control">
							<div class="slider__arrows arrows"></div>

							<div class="slider__dots">
								<label class="slider__dot" for="slide-1"></label>
								<label class="slider__dot" for="slide-2"></label>
								<label class="slider__dot" for="slide-3"></label>
								<!-- <label class="slider__dot" for="slide-4"></label> -->
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer"></footer>
		</div>
		<script src="./src/js/index.js"></script>
	</body>
</html>
