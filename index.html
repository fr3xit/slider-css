<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta name="description" content="Website in HTML and CSS" />
		<meta name="keywords" content="fr3xit, frontend, web " />
		<meta name="author" content="Fr3xit" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/img/" rel="shortcut icon" type="image/x-icon" />
		<link href="style.css" rel="stylesheet" />
		<title>Project</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<h1 class="h1">Slider</h1>
			</header>
			<main class="main">
				<section class="section">
					<h2 class="h2">Slider</h2>

					<div class="slider middle">
						<div class="slides">
							<input type="radio" name="r" id="r1" checked />
							<input type="radio" name="r" id="r2" />
							<input type="radio" name="r" id="r3" />
							<input type="radio" name="r" id="r4" />

							<div class="slide s1">
								<img src="./img/1.jpg" alt="Slide" />
							</div>
							<div class="slide">
								<img src="./img/2.jpg" alt="Slide" />
							</div>
							<div class="slide">
								<img src="./img/3.jpg" alt="Slide" />
							</div>
							<div class="slide">
								<img src="./img/4.jpg" alt="Slide" />
							</div>
						</div>

						<div class="navigation">
							<label class="bar" for="r1"></label>
							<label class="bar" for="r2"></label>
							<label class="bar" for="r3"></label>
							<label class="bar" for="r4"></label>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer"></footer>
		</div>
		<script src="./src/js/index.js"></script>
	</body>
</html>
